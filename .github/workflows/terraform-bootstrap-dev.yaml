name: "Terraform Infra - Dev"

on:
  push:
    branches: [dev]
    paths:
      - "terraform/bootstrap/**"
      - "./github/workflows/terraform-bootstrap-dev.yaml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: "1.13.2"
  WORKING_DIR: terraform/bootstrap
  AWS_REGION: ap-southeast-5

jobs:
  Checkov:
        name: Checkov
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v6

        - name: Set Up Python
          uses: actions/setup-python@v5
          with:
            python-version: 3.12

        - name: Checkov Scan
          id: checkov
          uses: bridgecrewio/checkov-action@v12
          with:
            directory: terraform/bootstrap
            framework: terraform
            output_format: cli
            quiet: false
            soft_fail: true

  terraform-dev:
    name: Terraform Development
    needs: Checkov
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::REDACTED_AWS_ACCOUNT_ID:role/GitHub-Role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHub-Actions-bootstrap-Dev

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: ${{ env.WORKING_DIR }}